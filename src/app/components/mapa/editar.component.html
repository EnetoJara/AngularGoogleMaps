<form [formGroup]="forma">
		<mat-form-field>
			<input formControlName="titulo" matInput placeholder="Titulo">
		</mat-form-field>
	
		<mat-form-field>
			<textarea formControlName="desc" rows="3" matInput placeholder="Descripcion"></textarea>
		</mat-form-field>
		<button type="button" (click)="guardarCambios();" mat-raised-button color="primary">Edit</button>
		<button type="button" (click)="onNoClick();" mat-raised-button color="warn">Cancelar</button>
	</form>
